<div class="accordion-container">
  <div *ngFor="let item of items">
    <div class="header" (click)="item.isExpanded = !item.isExpanded">
      <h4>{{item.title}}</h4>
      <i class="fas fa-chevron-down" [class.is-expanded]="item.isExpanded"></i>
    </div>
    <div class="content" *ngIf="item.isExpanded"><p>{{item.content}}</p></div>
  </div>
</div>
